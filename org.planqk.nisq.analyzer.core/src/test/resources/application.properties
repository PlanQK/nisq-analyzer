spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/planqk_test
spring.datasource.username=planqk
spring.datasource.password=planqk
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=create
logging.level.org.planqk.nisq=DEBUG
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.config-url=/nisq-analyzer/v3/api-docs/
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# SDK Connector configuration
NISQ_HOSTNAME=127.0.0.1
NISQ_PORT=5000
NISQ_VERSION=v1.0